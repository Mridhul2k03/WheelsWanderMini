<!doctype html>
<html lang="en">

<head>
  <title>WheelsWander</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- <link rel="stylesheet" href="{% static 'style.css' %}" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    
  <style>
      .card {
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        cursor: pointer;
    }

    .card:hover {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); 
      backdrop-filter: blur(10px);
      transform: scale(1.05);
      transition: 0.5s ease-in;
    }
    body {
      font-family: "Trirong", serif;
    }
    .navmain{
      font-family: "Sedan", serif;
    }
    .ls{
        font-family: "Sedan", serif;
    }
    .navmain{
      background-color:rgba(0, 0, 0, 0.667);
  
      color: white;
      font-size: large;
      /* font-family: Arial, Helvetica, sans-serif; */
  }
  
    </style>
</head>

<body style="min-height: 100vh; background-image: url({% static 'imgs/loginbg.jpg'%}); background-size: cover; background-position: center;" class="d-flex align-items-center justify-content-center">
  <nav class="navbar fixed-top navbar-expand-lg navmain px-2 navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'enter_home' %}">WW</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav" style="color: #66fcf1;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main_nav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'enter_home' %}">HOME</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">LOCATION</a></li>
                
                <li class="nav-item"><a class="nav-link" href="{% url 'access_car' %}">AVAILABLE</a></li>
                <!-- <li class="nav-item"><a class="nav-link" href="#">OFFERS</a></li> -->
                <li class="nav-item"><a class="nav-link" href="{% url 'blog_access' %}">REVIEW</a></li>
                <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>

            </ul>
            <a class="ls text-decoration-none text-light" href="{% url 'log_view' %}">LOGIN</a>/<a href="{% url 'reg_view' %}" class="ls text-decoration-none text-light">SIGNUP</a>
        </div>
    </div>
</nav>  

  <div class="card bg-transparent" style="width: 28rem;">
      <div class="card-body " >
        <form action="" method="POST" class="">
            {% csrf_token %}
            <br>
            {{form.username}}<br>
            {{form.password}}<br>
            <input type="submit" class="btn btn-outline-light " style="">
        </form>
        <br>
        <a href="{% url 'reg_view' %}" class="text-white">Don't Have an account</a> <br> 
        <a href="{% url 'log_view' %}" class="text-warning  link-warning ">Login as user</a>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
